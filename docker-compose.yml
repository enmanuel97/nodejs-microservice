version: "3"

services:

  frontend:
    build: ./frontend

  cocina:
    build: ./cocina-service

  plaza:
    build: ./plaza-service

  receta:
    build: ./receta-service

  bodega:
    build: ./bodega-service

  nginx:
    image: nginx:latest
    ports:
      - "8080:8080"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - frontend
      - cocina
      - plaza
      - receta
      - bodega
      
  db:
    image: mysql:5.7
    platform: linux/amd64
    environment:
      MYSQL_DATABASE: 'almuerzo_gratis'
      MYSQL_ALLOW_EMPTY_PASSWORD: true
    ports:
      - '3306:3306'
    expose:
      - '3306'
    volumes:
      - my-db:/var/lib/mysql

volumes:
  my-db: